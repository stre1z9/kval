<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Галерея изображений</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Галерея изображений</h1>
        
        <div class="filters">
            <form id="filter-form">
                <div class="form-group">
                    <label for="category">Категория:</label>
                    <select id="category" name="category">
                        <option value="">Все категории</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="search">Поиск по названию:</label>
                    <input type="text" id="search" name="search" placeholder="Введите название...">
                </div>
                
                <button type="submit">Применить фильтр</button>
            </form>
        </div>
        
        <div class="stats">
            <p>Общее количество изображений: <span id="total-count">0</span></p>
            <p>Средний рейтинг: <span id="avg-rating">0</span></p>
        </div>
        
        <div class="gallery-header">
            <h2>Изображения</h2>
            <div class="sort-controls">
                <span>Сортировка по рейтингу:</span>
                <button id="sort-asc">По возрастанию</button>
                <button id="sort-desc">По убыванию</button>
            </div>
        </div>
        
        <div id="gallery" class="gallery"></div>
        
        <div id="modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2 id="modal-title"></h2>
                <img id="modal-image" src="" alt="">
                <p>Рейтинг: <span id="modal-rating"></span></p>
                <p>Категория: <span id="modal-category"></span></p>
                <p>URL: <a id="modal-url" href="" target="_blank"></a></p>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
